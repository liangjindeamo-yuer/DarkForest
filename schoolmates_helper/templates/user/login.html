{% extends 'base_user.html' %}

{% load static %}

{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'Schoolmateshelper/user/css/user.css' %}">
{% endblock %}
{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'Schoolmateshelper/user/js/login.js' %}"></script>
{% endblock %}


{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data" action="{% url 'App:login' %}" onsubmit='return check()'>
            {% csrf_token %}
            <div class="form-group">
                <label for="username_input">用户名</label>
                <input type="text" class="form-control" id="username_input" placeholder="请输入用户名" name="username">
                <span id="username_info"></span>
            </div>

            <div class="form-group">
                <label for="password_input">密码</label>
                <input type="password" class="form-control" id="password_input" placeholder="请输入密码" name="password">
                <span id="password_info"></span>
            </div>

            <button type="submit" class="btn btn-success btn-block">登录</button>
        </form>
        <a href="{% url 'App:home' %}" style="font-size: large">
            <span class="glyphicon glyphicon-share-alt" style="color: blue"></span>
            <span style="color: blue">返回</span>
        </a>
    </div>
{% endblock %}
